<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fletia - Shipment Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-20 bg-white border-r shadow-md flex flex-col items-center py-6 space-y-6">
      <div class="w-10 h-10 bg-green-500 rounded-full"></div>
      <div class="w-6 h-6 bg-gray-300 rounded"></div>
      <div class="w-6 h-6 bg-green-500 rounded"></div>
      <div class="w-6 h-6 bg-gray-300 rounded"></div>
    </aside>

    <!-- Main content -->
    <div class="flex-1 p-6">
      <!-- Header -->
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">SHIPMENT</h1>
        <input type="text" placeholder="Search tracking number" class="px-4 py-2 rounded-full border border-gray-300 w-80" />
      </header>

      <!-- Add Load & Tracking Card -->
      <div class="flex gap-6">
        <div class="w-1/3">
          <button class="w-full bg-lime-500 text-white font-semibold py-3 rounded-xl mb-4">+ Add Load</button>

          <!-- Tracking Card -->
          <div class="bg-white rounded-xl p-4 border-l-4 border-lime-500 shadow">
            <div class="flex justify-between items-center mb-2">
              <h2 class="font-bold text-gray-700">#657890</h2>
              <span class="text-sm px-2 py-1 bg-yellow-100 text-yellow-700 rounded-full">On The Way</span>
            </div>

            <div class="mb-2">
              <p class="text-xs text-gray-400">Estimated Time</p>
              <p class="text-xl font-bold text-gray-800">03:50 <span class="text-sm font-normal">PM</span></p>
              <p class="text-sm text-gray-500">Dec 12, 2023</p>
            </div>

            <div class="my-3 border-t border-gray-200 pt-3">
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-lime-500"></div>
                <div class="text-sm">206 Beach Blvd, Miami, FL</div>
              </div>
              <div class="flex items-center gap-2 mt-2">
                <div class="w-3 h-3 rounded-full bg-gray-300"></div>
                <div class="text-sm">102 Collins Ave, Chicago, IL</div>
              </div>
            </div>

            <div class="flex items-center justify-between pt-3 border-t border-gray-200">
              <div class="flex items-center gap-2">
                <img src="https://i.pravatar.cc/32" class="w-8 h-8 rounded-full" />
                <span class="text-sm font-medium">Saddam Ali</span>
              </div>
              <div class="flex gap-2">
                <button class="w-8 h-8 rounded-full bg-lime-100 text-lime-600 flex items-center justify-center">
                  ðŸ“ž
                </button>
                <button class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center">
                  ðŸ’¬
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Map Placeholder -->
        <div class="flex-1 bg-white rounded-xl shadow p-4">
          <div class="w-full h-96 bg-gray-200 rounded-xl flex items-center justify-center text-gray-400 text-sm">
            Map Placeholder
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
